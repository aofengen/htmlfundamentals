<!DOCTYPE html>
<html>
	<head>
		<title>Tables</title>
		<link rel="stylesheet" type="text/css" href="./main.css">
	</head>
	<body>
	<h2>Bronze</h2>
		<table>
			<thead>
				<tr>
					<th>Title</th>
					<th>Genre</th>
					<th>Rating</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Inception</td>
					<td>Drama</td>
					<td>5/5</td>
				</tr>
				<tr>
					<td>Field of Dreams</td>
					<td>Suspense</td>
					<td>4/5</td>
				</tr>
				<tr>
					<td>Forest Gump</td>
					<td>Rom/Com</td>
					<td>6/5</td>
				</tr>
			</tbody>
		</table>
		<p></p>
		<h2>Silver</h2>
		<table>
			<thead>
				<tr>
					<th id="border">Title</th>
					<th id="border">Genre</th>
					<th id="border">Rating</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td id="border">Inception</td>
					<td id="border">Drama</td>
					<td id="border">5/5</td>
				</tr>
				<tr>
					<td id="border">Field of Dreams</td>
					<td id="border">Suspense</td>
					<td id="border">4/5</td>
				</tr>
				<tr>
					<td id="border">Forest Gump</td>
					<td id="border">Rom/Com</td>
					<td id="border">6/5</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
